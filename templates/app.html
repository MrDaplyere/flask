<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <title>App</title>
</head>
<body>
    <div class="container">
      <form id="frmRegistro" method="post">
          <input type="hidden" id="id" name="id">
          <div class="mb-1">
              <label for="nombre">Nombre y Apellido</label>
              <input type="text" id="nombre" name="nombre" class="form-control">
          </div>
          <div class="mb-1">
              <label for="telefono">Número de Teléfono</label>
              <input type="text" id="telefono" name="telefono" class="form-control">
          </div>
          <div class="mb-1">
              <button id="guardar" name="guardar" class="btn btn-dark">Guardar</button>
              <button type="reset" id="cancelar" name="cancelar" class="btn btn-link">Cancelar</button>
          </div>
      </form>

      <table class="table table-sm">
        <thead>
          <tr>
            <th>Nombre y Apellido</th>
            <th>Número de Teléfono</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbodyRegistro"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", function (event) {
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyRegistro").html("");

                    var fechaAnterior = "";

                    respuesta.forEach(function (registro) {
                        var fecha = "";
                        var fechaTemp = registro["Fecha"];

                        if (fechaAnterior !== fechaTemp) {
                            fecha = fechaTemp;
                            fechaAnterior = fechaTemp;
                        }

                        $("#tbodyRegistro").append(`<tr>
                            <td>${registro["Nombre"]}</td>
                            <td>${registro["Telefono"]}</td>
                            <td>${fecha}</td>
                            <td>${registro["Hora"]}</td>
                            <td>
                                <button class="btn btn-primary btn-editar" data-id="${registro["Id_Log"]}">Editar</button>
                            </td>
                        </tr>`);
                    });
                });
            }

            buscar();

            $(document).on("click", ".btn-editar", function () {
                var id = $(this).attr("data-id");

                $.get("/editar", { id: id }, function (respuesta) {
                    var registro = respuesta[0];

                    $("#id").val(registro["Id_Log"]).trigger("focus");
                    $("#nombre").val(registro["Nombre"]);
                    $("#telefono").val(registro["Telefono"]);
                });
            });
            
            $("#frmRegistro").submit(function (event) {
                event.preventDefault();

                $.post("/guardar", $(this).serialize(), function () {
                    $("#frmRegistro").get(0).reset();
                    buscar();
                });
            }).on("reset", function () {
                $("#id").val("");
            });

            Pusher.logToConsole = true;
            var pusher = new Pusher("e6d3475eaa59a14fec17", {
                cluster: "us2"
            });

            var channel = pusher.subscribe("canalRegistros");
            channel.bind("registro", function () {
                buscar();
            });
        });
    </script>
</body>
</html>
